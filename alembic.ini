# Alembic Configuration for Arbion

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Don't truncate migration message output
truncate_slug_length = 40

# Set to 'true' to run migrations in --sql mode offline
prepend_sys_path = .

# Timezone for file_template (leave empty for localtime)
# timezone =

# Max length of filenames
# truncate_slug_length = 40

# Post-migration hooks (none by default)
# hooks = ruff

# [hook_ruff]
# type = exec
# executable = ruff
# options = format REVISION_SCRIPT_FILENAME

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
